<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: black;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .instructions img {
            width: 200px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .instructions img:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="animatronic5.mp4" type="video/mp4">  <!-- Replace with actual video file -->
    </video>
    <div class="content">
        <h1>Harvester Of Souls</h1>
        <div class="instructions">
            <h2>Instructions</h2>
            <img src="ins12.jpg" alt="Instruction 1">
            <img src="ins13.jpg" alt="Instruction 2">
	    <img src="ins14.jpg" alt="Instruction 1">

        </div>
        <div class="manufacturer">
            <h2>Manufacturer</h2>
            <p>Tekky Toys</p>
        </div>
        <div class="notes">
            <h2>Repair Notes</h2>
            <p><!-- Replace With Repair Notes --></p>
        </div>
        <div class="power-info">
            <h2>Power Type</h2>
            <p>6V 2A</p>
        </div>
    </div>
<!-- Extra Controls -->
<div class="controls">
    <button id="muteBtn">Unmute</button>
    <button id="clearBtn">Clear View</button>
</div>

<style>
    .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
    }
    .controls button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transition: background 0.3s;
    }
    .controls button:hover {
        background: rgba(255, 255, 255, 0.5);
    }
</style>

<script>
    const video = document.querySelector(".background-video");
    const muteBtn = document.getElementById("muteBtn");
    const clearBtn = document.getElementById("clearBtn");
    const contentBox = document.querySelector(".content");
    let cleared = false;

    muteBtn.addEventListener("click", () => {
        if (video.muted) {
            video.muted = false;
            muteBtn.textContent = "Mute";
        } else {
            video.muted = true;
            muteBtn.textContent = "Unmute";
        }
    });

    clearBtn.addEventListener("click", () => {
        cleared = !cleared;
        if (cleared) {
            contentBox.style.opacity = "0";
            clearBtn.textContent = "Show Content";
        } else {
            contentBox.style.opacity = "1";
            clearBtn.textContent = "Clear View";
        }
    });
</script>

</body>

</html>
